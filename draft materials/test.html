<!DOCTYPE html>
<html>
<head>
    <style>
        /* Custom Font */
        @font-face {
            font-family: 'Press Start 2P';
            src: url('press-start-2p.woff') format('woff'),
                url('press-start-2p.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Global Styles */
        body {
            background-color: #fff2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: "Press Start 2P";
        }

        /* Content Container */
        .container {
            text-align: center;
            width: 600px; /* Set the desired container width */
            height: 200px; /* Set the desired container height */
            align-items: center;
            justify-content: center;
        }
    
        /* Title Styles */
        h1 {
            color: #ff8c00;
            font-family: 'Press Start 2P';
            font-size: 25px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Button Styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #94ffe4;
            font-family: 'Press Start 2P';
            color: #ffffff;
            font-size: 15px;
            text-transform: uppercase;
            text-decoration: none;
            border: none;
            outline: none;
            cursor: pointer;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
            position: relative;
        }

        .button:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 3px solid #ffffff;
            pointer-events: none;
        }

        .button:hover {
            background-color: #0015ff;
        }

        .button:active {
            background-color: #ff0000;
        }

        /* Icon Styles */
        .icon {
            background-image: url("letter.png");
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon:hover {
            background-image: url("openletter.png"); /* Replace with the image for mouseover */
            transform: scale(1.2); /* Increase the size of the icon when hovered */
        }

        /* Image Display Styles */
        .image-display {
            margin-top: 20px;
            max-width: 400px;
            position: relative;
        }

        .image-display img {
            max-width: 20%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Title Section -->
        <h1>Curious Gifter</h1>
        <!-- Button Section -->
        <button class="button" onclick="generateImage()">Generate</button>
        <!-- Image Display Section -->
        <div class="image-display">
            <img id="generated-image" src="" alt="Generated Image">
        </div>
    </div>

    <!-- Icon Link -->
    <a href="newpage.html">
        <img class="icon" src="openletter.png" alt="Icon">
    </a>

    <script>
        function generateImage() {
            var imageRepository = [
                "gift images/image1.png",
                // Add more image URLs here
            ];
            // Randomize which image is chosen
            // Get a random index from the image repository array
            var randomIndex = Math.floor(Math.random() * imageRepository.length);

            // Get the generated image element
            var generatedImage = document.getElementById("generated-image");

            // Set the source attribute of the generated image element to the randomly selected image URL
            generatedImage.src = imageRepository[randomIndex];

            // Randomize the position of the generated image
            var containerWidth = document.querySelector('.container').offsetWidth;
            var containerHeight = document.querySelector('.container').offsetHeight;
            var imageWidth = generatedImage.offsetWidth;
            var imageHeight = generatedImage.offsetHeight;

            // Calculate random positions within the window bounds
            var randomLeft = Math.floor(Math.random() * (containerWidth - imageWidth));
            var randomTop = Math.floor(Math.random() * (containerHeight - imageHeight));

            // Apply the random positions to the generated image
            generatedImage.style.left = randomLeft + 'px';
            generatedImage.style.top = randomTop +'px';
        }

        // Reposition the generated image if the window is resized
        window.addEventListener('resize', generateImage);

    </script>
</body>
</html>
